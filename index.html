<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Password generator">

    <title>Password generator</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

<body>

    <div class="generator">

        <h1>Password generator</h1>

        <div class="generator__length">
            <label>Password length:</label>
            <input id="password_length" type="text" value="8">
        </div>

        <div class="generator__special-characters">
            <label>Special characters:</label>
            <input type="checkbox" id="special_characters">
        </div>

        <div class="generator__password">
            <label>Password:</label>
            <input id="password" type="text" readonly>
        </div>

        <button id="generate-btn" class="generator__btn">Generate</button>

    </div>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
